    <main style="padding: 1.5rem; margin: 0 auto; max-width: 1300px">

        <div class="titles">
            <h1 style="color:#fff;">Tous nos évènements sportifs à venir ! 🎉</h3>
        </div>

        <section class="main-content">
            <div class="container-xl">
                <div class="col-lg-8">
                    <div class="padding-30 rounded bordered">
                        <div class="row gy-5" id="eventsContainer">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetch("https://admin.bdsiutsn.fr/evenements?json=true")
                    .then(response => response.json())
                    .then(data => {
                        const upcomingEvents = data.events.filter(event => !event.past);
                        const pastEvents = data.events.filter(event => event.past);
                        renderEvents(upcomingEvents, 'eventsContainer');
                        renderEvents(pastEvents, 'pastEventsContainer');
                    });
            });

            function renderEvents(events, containerId) {
                const eventsContainer = document.getElementById(containerId);

                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('col-sm-6');

                    const eventContent = `
                        <div class="post">
                            <div class="thumb rounded">
                                <a href="${event.link}" class="category-badge position-absolute">${event.category}</a>
                                <div class="inner">
                                    <img src="${event.image}" style="max-width: 100%; z-index: -1; height: auto; position: relative; vertical-align: middle" alt="">
                                </div>
                            </div>
                            <ul class="meta list-inline mt-4 mb-0">
                                <li class="list-inline-item">
                                    <a href="${event.author.link}" target="_blank">
                                        <img src="${event.author.image}" class="author" width="30" height="30" alt="Author Logo">
                                        ${event.author.name}
                                    </a>
                                </li>
                                <li class="list-inline-item">${event.date}</li>
                            </ul>
                            <h5 class="post-title mb-3 mt-3">
                                <a href="${event.link}">${event.title}</a>
                            </h5>
                            <p class="excerpt mb-0">
                                ${event.description}
                            </p>
                        </div>
                    `;

                    eventDiv.innerHTML = eventContent;
                    eventsContainer.appendChild(eventDiv);
                });
            }
        </script>

        <br></br>

        <div class="titles">
            <h1 style="color:#fff;">Tous les événements passés ! 🎉</h3>
        </div>
